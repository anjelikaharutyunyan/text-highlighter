<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="popupTitle">Highlight text</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="wrap">
        <div class="top">
            <div class="title" data-i18n="popupHeaderTitle">highlight text</div>

            <!-- FIX: button, not div -->
            <div id="undoBtn" disabled data-i18n="btnUndo">undo</div>

            <div class="actions">
                <button id="copyAll" class="btn" data-i18n="btnCopyAll">copy all</button>
                <button id="clearAll" class="btn danger" data-i18n="btnUnmarkAll">unmark all</button>
            </div>
        </div>

        <div class="statusCard">
            <div class="statusTop">
                <div id="status" class="status">
                    <span class="statusText" data-i18n="statusLoading">highlights:</span>
                    <span class="badge">1</span>
                </div>

                <!-- <div id="badge" class="badge">0</div> -->
            </div>
        </div>

        <div id="list" class="list"></div>

        <div class="saveActions">
            <div id="savePdf" class="saveBtn">save PDF</div>
            <div id="saveDoc" class="saveBtn">save DOC</div>
        </div>
    </div>

    <script src="vendor/jspdf.umd.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
